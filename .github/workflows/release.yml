name: Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            exe: .exe
            archive_ext: zip
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            exe: ""
            archive_ext: tar.gz
          - os: macos-latest
            target: x86_64-apple-darwin
            exe: ""
            archive_ext: tar.gz
          - os: macos-latest
            target: aarch64-apple-darwin
            exe: ""
            archive_ext: tar.gz

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Setup Rust cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ matrix.target }}-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-${{ matrix.target }}-
            ${{ runner.os }}-cargo-

      - name: Build release binary
        run: cargo build --release --target ${{ matrix.target }}

      - name: Create release archive
        shell: bash
        run: |
          # Set variables
          binary_name="crush${{ matrix.exe }}"
          dirname="crush-rs-${{ matrix.target }}"

          # Create release directory
          mkdir -p "$dirname"

          # Copy binary
          cp "target/${{ matrix.target }}/release/$binary_name" "$dirname/"

          # Copy documentation and configuration files
          cp README.md "$dirname/"
          cp SETUP.md "$dirname/"
          cp SETUP_CN.md "$dirname/"
          cp config.example.json "$dirname/"

          # Create platform-specific archive
          if [[ "${{ matrix.target }}" == *"windows"* ]]; then
            7z a "$dirname.zip" "$dirname"
            echo "ARCHIVE_FILE=$dirname.zip" >> $GITHUB_ENV
          else
            tar -czf "$dirname.tar.gz" "$dirname"
            echo "ARCHIVE_FILE=$dirname.tar.gz" >> $GITHUB_ENV
          fi

          echo "ARCHIVE_NAME=$dirname" >> $GITHUB_ENV

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: crush-rs-${{ matrix.target }}
          path: ${{ env.ARCHIVE_FILE }}
          retention-days: 5

  release:
    name: Create GitHub Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all build artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release assets
        run: |
          mkdir -p release-assets
          find artifacts -name '*.zip' -o -name '*.tar.gz' | while read file; do
            cp "$file" release-assets/
          done
          ls -la release-assets/

